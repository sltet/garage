basePath: /
definitions:
  appointment.Appointment:
    properties:
      customer_id:
        type: string
      id:
        type: string
      location_id:
        type: string
      service_id:
        type: string
    type: object
  company.Company:
    properties:
      address_line_1:
        type: string
      address_line_2:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  servicerequest.ServiceRequest:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  user.User:
    properties:
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
    type: object
  user.UserCreate:
    description: UserCreate information with user firstname and lastname
    properties:
      first_name:
        description: user firstname
        example: john
        maxLength: 20
        minLength: 5
        type: string
      last_name:
        description: user lastname
        example: doe
        type: string
    required:
    - first_name
    - last_name
    type: object
  vehicle.Vehicle:
    properties:
      id:
        type: string
      make:
        type: string
      model:
        type: string
      year:
        type: integer
    type: object
info:
  contact: {}
paths:
  /appointments:
    get:
      consumes:
      - application/json
      description: find all appointments
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/appointment.Appointment'
            type: array
      summary: find all appointments
      tags:
      - appointment
  /companies:
    get:
      consumes:
      - application/json
      description: find all companies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/company.Company'
            type: array
      summary: find all companies
      tags:
      - company
  /services:
    get:
      consumes:
      - application/json
      description: find all Services
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/servicerequest.ServiceRequest'
            type: array
      summary: find all Services
      tags:
      - Service
  /users:
    get:
      consumes:
      - application/json
      description: find all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/user.User'
            type: array
      summary: find all users
      tags:
      - user
    post:
      consumes:
      - application/json
      description: create user
      parameters:
      - description: the user to create
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.UserCreate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.User'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: create user
      tags:
      - user
  /vehicles:
    get:
      consumes:
      - application/json
      description: find all vehicles
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/vehicle.Vehicle'
            type: array
      summary: find all vehicles
      tags:
      - vehicle
swagger: "2.0"
